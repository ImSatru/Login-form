<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

</head>
    <body>
        <form class="animate__animated animate__slideInLeft">
            <img src="images/usclogo.png" alt="logo" class="logo">
            <div class="form_welcome">
            <h1>¡Bienvenido!</h1>
            <p class="login_subtitle">Por favor, inicie sesion para acceder.</p>   
            </div>
            <div class="container">
                <p class="input_title">Nombre de usuario <span>*</span></p>
                <input type="text" class="userinput">
            </div>
            <div class="password_input">
                <p class="input_title">contraseña <span>*</span></p>
                <input type="password" class="userinput">
            </div>
             <div class="remember_forgot">
            <!--Casilla de check TODO-->
            <p class="rememberuser">Recordarme siempre</p>
            <a class="a_forgot" href="#">Olvidé mi contraseña</a>
             </div>
             <button type="submit" class="loginbutton">Acceder</button>
        </form>

        <div class="ilustration">
            <img src="images/dudewalking.svg" alt="walkingsvg">
        </div>
</body>
</html>
